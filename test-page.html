<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPWP - Debug Test</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0f0;
        }
        .error {
            color: #f00;
            border-color: #f00;
        }
        .success {
            color: #0f0;
            border-color: #0f0;
        }
    </style>
</head>
<body>
    <h1>CPWP Diagnostic Test</h1>
    <div id="results"></div>

    <script type="module">
        const results = document.getElementById('results');

        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = `status ${isError ? 'error' : 'success'}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }

        // Test 1: Check if modules can be imported
        log('Test 1: Checking module imports...');
        try {
            const module = await import('./js/soundlab-main.js');
            log('✓ soundlab-main.js loaded successfully');
        } catch (err) {
            log('✗ Failed to load soundlab-main.js: ' + err.message, true);
        }

        // Test 2: Check if fetch works
        log('Test 2: Checking fetch API...');
        try {
            const response = await fetch('partials/transport-controls.html');
            if (response.ok) {
                const text = await response.text();
                log(`✓ Fetch successful, got ${text.length} characters`);
            } else {
                log(`✗ Fetch failed with status: ${response.status}`, true);
            }
        } catch (err) {
            log('✗ Fetch error: ' + err.message, true);
        }

        // Test 3: Check all partials
        log('Test 3: Checking all partials...');
        const partials = [
            'partials/config-loader.html',
            'partials/transport-controls.html',
            'partials/eq-panel.html',
            'partials/saturation-panel.html',
            'partials/image-sonification.html',
            'partials/visualizers.html',
            'partials/log-and-matrix.html'
        ];

        for (const partial of partials) {
            try {
                const response = await fetch(partial);
                if (response.ok) {
                    log(`✓ ${partial} - OK`);
                } else {
                    log(`✗ ${partial} - Status ${response.status}`, true);
                }
            } catch (err) {
                log(`✗ ${partial} - Error: ${err.message}`, true);
            }
        }

        // Test 4: Check if Web Audio API is available
        log('Test 4: Checking Web Audio API...');
        if (window.AudioContext || window.webkitAudioContext) {
            log('✓ Web Audio API available');
        } else {
            log('✗ Web Audio API not available', true);
        }

        // Test 5: Check if all JS modules exist
        log('Test 5: Checking all JS modules...');
        const modules = [
            './js/soundlab-main.js',
            './js/soundlab-audio-core.js',
            './js/soundlab-events.js',
            './js/soundlab-logging.js',
            './js/soundlab-phi.js',
            './js/soundlab-image.js',
            './js/soundlab-config.js',
            './js/soundlab-utils.js'
        ];

        for (const modulePath of modules) {
            try {
                await import(modulePath);
                log(`✓ ${modulePath} - OK`);
            } catch (err) {
                log(`✗ ${modulePath} - Error: ${err.message}`, true);
            }
        }

        log('=== Diagnostic Complete ===');
    </script>
</body>
</html>
